{% extends 'base.html' %}
{% load static %}
{% block title %}Add Devices{% endblock %}
{% block custom_js %}
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="panel panel-info col-sm-4" style="margin-top: 80px; margin-bottom: 150px">
            <div class="panel-heading"><h4 align="center">Area/Device Add Management</h4></div>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'dev_add' %}" method="post">
                {% csrf_token %}
                    {% if pnum == '' %}
                        <div class="form-group">
                            <label class="control-label col-sm-5">{{ num_h }}Number:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="dev_num">
                            </div>
                        </div>
                        {% if area_a == '7' %}
                            <div class="form-group">
                                <label class="control-label col-sm-5">Ownership of control area:</label>
                                <div class="col-sm-5">
                                    <select class="form-control" name="control_belong">
                                    {% for n in num %}
                                        <option>{{ n }}</option>
                                    {% endfor %}
                                </select>
                                </div>
                            </div>
                        {% endif %}
                    {% else %}
                        <div class="form-group">
                            <label class="control-label col-sm-5">{{ num_h }}Number:</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="dev_num">
                                    {% for n in num %}
                                        <option>{{ n }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5">Equipment supervisor:</label>
                            <div class="col-sm-5">
                                <label class="control-label">{{ pnum }}</label>
                                <input type="hidden" name="parent_area" value="{{ pnum }}">
                            </div>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label class="control-label col-sm-5">Alias:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="dev_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5">Notes:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="remark">
                        </div>
                    </div>
                    <!-- 所属区域类别 -->
                    <input type="hidden" name="area_a" value="{{ area_a }}">
                    <!--  设备属于级别(1,2,3) -->
                    <input type="hidden" name="type" value="{{ type }}">
                    <div class="pull-right clearfix">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="{% url 'device' %}" class="btn bg-info" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
